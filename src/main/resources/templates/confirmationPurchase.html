<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h3>Do you want to buy this product?</h3>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Discount</th>
            <th>Price</th>
            <th>Price for sale</th>
            <th>Detail</th>
        </tr>

        <tr>
            <td th:utext="${check.getId_product()}">...</td>
            <td th:text="${check.getAmount()}">...</td>
            <td th:utext="${check.getDateSale()}">...</td>
            <td th:utext="${check.getDiscount()}">...</td>
            <td th:utext="${check.getPrice()}">...</td>
            <td th:utext="${check.getPriceForSale()}">...</td>
            <td th:utext="${check.getInfo()}">...</td>
        </tr>

    </table>

    ...

    <td><a th:href="@{/product/buy/yes/{id}/(id=${check.getId_product()})}">YES!</a></td>
</div>
</div>
</body>
</html>
